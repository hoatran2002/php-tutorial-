<!DOCTYPE html>
<html>
	<head>
	<title>Exercise</title>
	<meta charset="UTF 8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Số chẵn lẻ </h2>
			<form action="/action_page.php" class="was-validated">
					<label for="number ">Nhập số a </label>
					<input type="number" id ="number " name="number " pattern="{0-10}"placeholder="cần nhập số " required>
					<button type="button"class="btn btn-success mt-2">kết quả</button>
			</form>
		</div>
		<script type="text/javascript">
			$(document).ready(function () {
			$("#result").click(function () {
				var number=$("#number").val();
				var odd='';
				var even='';
				if(number==''){
					$("#in").text('Dữ liệu không hợp lệ').css('color','red');
				}else{
					for(var i=1;i<=number;i++){
						if (i%2==0){
							even+=i+',';
						}else{
							odd+=i+',';
						}
					}
					$("#in").html('Các số chẵn từ 1-'+number+': '+even+'<br>Các số lẻ 1-'+number+': '+odd);
					}
				});
			});
		</script>
</body>
</html>
