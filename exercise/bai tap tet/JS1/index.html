<!DOCTYPE html>
<html lang="en">
	<head>
	<title>exercise</title>
	<meta charset="UTF 8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">
				<label for="number">Nhập vào số a:</label>
				<input type="number" name="number"><br>
			<button type="button" onclick="checkNumber"class="btn btn-primary"> Kiểm tra </button>
			<p id="test"></p>
		<script>
		funsion checkNumber(){
		    var number=document.getElementById("number").value;
            number=parseInt(number);
            if(number<1 && number>20) || (number<50 && number>100){
                document.getElementById("test").innerHTML= "<p>"+ number+" không nằm trong khoảng từ 5 đến 20 hoặc từ 50 đến 100 </p>";
            }
            if((number>=1&& number<=10)||(number>=50&&number<=100)){
                document.getElementById("test").innerHTML= "<p>"+ number+" nằm trong khoảng từ 1 đến 10 hoặc từ 50 đến 100 </p>";
            }
        }
		</script>
	</body>
</html>
